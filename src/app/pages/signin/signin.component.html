<div class="container vh-100 d-flex align-items-center justify-content-center">
  <div class="row w-100 shadow-lg rounded overflow-hidden" style="max-width: 900px;">

    <!-- Imagen/logo a la izquierda -->
    <div class="col-md-6 bg-light d-flex align-items-center justify-content-center p-4">
      <img [src]="logo" alt="Logo empresa" class="img-fluid" style="max-height: 300px;">
    </div>

    <!-- Login a la derecha -->
    <div class="col-md-6 bg-white p-5">
      <h2 class="mb-4">Iniciar sesión</h2>
      <form>
        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com">
        </div>
        <div class="mb-4">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" placeholder="••••••••">
        </div>
        <button type="submit" class="btn btn-primary w-100">Ingresar</button>
      </form>
    </div>

  </div>
</div>
